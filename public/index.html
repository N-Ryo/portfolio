<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/icon-192x192.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="ajax_form.js"></script>
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ryo Nishimura | portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="main"></div>
    <div id="root" class="tic-tac-toe"></div>
    <div id="sns"></div>
    <div class="form-modal"></div>
    <div class="form" id="form">
      <form>
        <div class="appear-form cp_iptxt">
          <input  class="ef" id="name" type="text" name="name" required>
          <label for="name">Name</label>
          <span class="focus_line"><i></i></span>
        </div>
        <div class="appear-form cp_iptxt">
          <input class="ef" id="email" type="text" name="email" required>
          <label for="email">E-mail</label>
          <span class="focus_line"><i></i></span>
        </div>
        <div class="appear-form cp_iptxt">
          <input class="ef" id="title" type="text" name="title" required>
          <label for="title">Title</label>
          <span class="focus_line"><i></i></span>
        </div>
        <div class="appear-form cp_iptxt cp_body">
          <textarea class="ef" id="body" type="text" name="body" required></textarea>
          <label for="body">Body</label>
          <span class="focus_line"><i></i></span>
        </div>
        <div class="cp_iptxt cp_btn">
          <button type="submit" name="button"><i class="fas fa-envelope"></i></button>
        </div>
      </form>
      <div class="wrapper">
        <!-- 送信が成功したときに表示するテキスト -->
        <div class="form-alert" id="success">
          <h2>Thank you for contact! Please wait for my reaction.</h2>
        </div>
        <!-- 送信が失敗したときに表示するテキスト -->
        <div class="form-alert" id="error">
          <h2>Error! Reload, and retry to fill form.</h2>
        </div>
      </div>
    </div>
  </body>
</html>
